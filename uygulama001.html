<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--ÖRNEK-1-->
    Ad Soyad: <input name="" type="text"><br/>
    E-Mail: <input name="" type="text"><br/><br/><br/><br/>

    <!--ÖRNEK-2-->
    <table border="0" >
        <tr>
            <td width="100" height="30">Ad-Soyad:</td>
            <td width="300"><input name="" type="text"></td>
        </tr>
        <tr>
            <td height="30">E-mail:</td>
            <td><input name="" type="text" size="15">@<select name="">
            <option>gmail.com</option>
            <option>hotmail.com</option>
            <option>msn.com</option></select></td>
        </tr>
        <tr>
            <td height="30">Cinsiyet</td>
            <td><input name="cins" type="radio" value="erkek" >Erkek<input name="cins" type="radio" value="kadın" >Kadın</td> <!--hem erkek hemde kadın olan butonun aynı anda seçilmemesi için name içine aynı ifadeler yazılır-->
        </tr>
        <tr>
            <td height="30">D.Yeri:</td>
            <td><select name="">
            <option>Bir şehir seçin:</option>
            <option>İstanbul</option>
            <option>Ankara</option>
            <option>Adana</option></select></td>
        </tr>
        <tr>
            <td height="30">Hobiler</td>
            <td><input name="" type="checkbox">Sinema<input name="" type="checkbox">Müzik</td>
        </tr>
        <tr>
            <td height="30"></td>
            <td><input name="" type="button" value="Gönder"></td>
        </tr>
    
    </table>
   

</body>
</html>
